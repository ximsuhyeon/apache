version: "3.8"

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - TZ=Asia/Seoul
    volumes:
      # Jenkins 데이터(잡/플러그인/설정) 영구 보관
      - jenkins_home:/var/jenkins_home

      # Jenkins가 "호스트 Docker"를 쓰게 만드는 핵심 (dind 제거)
      - /var/run/docker.sock:/var/run/docker.sock

      # (선택) Maven 캐시: 빌드 속도 향상
      - maven_cache:/var/jenkins_home/.m2
    # Windows + Docker Desktop에서 권한 이슈가 있으면 아래 주석 해제
    # user: "0:0"

volumes:
  jenkins_home:
  maven_cache:
