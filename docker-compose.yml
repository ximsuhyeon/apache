services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"   # Jenkins Web
      - "50000:50000" # JNLP agent
    environment:
      - TZ=Asia/Seoul
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home:
